name: Generate Daily Greek Words

on:
  schedule:
    - cron: '0 0 * * *'  # daily at 20:00 UTC (adjust to your timezone)
  workflow_dispatch:

jobs:
  daily_greek:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout repo with proper token for push
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      # ✅ Generate 5 random Greek words
      - name: Generate daily 5 Greek words
        run: |
          python3 - << 'EOF'
          import json, random
          with open("greek_vocab.json", encoding="utf-8") as f:
              data = json.load(f)
          words = data["words"]
          sample = random.sample(words, min(5, len(words)))
          with open("daily_greek.json", "w", encoding="utf-8") as f:
              json.dump({"words": sample}, f, ensure_ascii=False, indent=2)
          EOF

      # ✅ Commit & push daily_greek.json
      - name: Commit and push daily_greek.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add daily_greek.json
          git commit -m "Update daily 5 Greek words" || echo "No changes to commit"
          git push origin HEAD:main
