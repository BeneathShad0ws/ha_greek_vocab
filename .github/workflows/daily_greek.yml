name: Generate Daily Greek Words

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write   # <-- important for push

jobs:
  daily_greek:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Generate daily 5 Greek words
        run: |
          python3 - << 'EOF'
          import json, random
          with open("greek_vocab.json", encoding="utf-8") as f:
              data = json.load(f)
          words = data["words"]
          sample = random.sample(words, min(5, len(words)))
          with open("daily_greek.json", "w", encoding="utf-8") as f:
              json.dump({"words": sample}, f, ensure_ascii=False, indent=2)
          EOF

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add daily_greek.json
          git commit -m "Update daily 5 Greek words" || echo "No changes to commit"
          git push origin HEAD:main
