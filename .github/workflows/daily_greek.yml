name: Generate Daily Greek Words

on:
  schedule:
    - cron: '0 0 * * *'  # runs daily at 00:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate 5 random words
        run: |
          python3 - << 'EOF'
          import json, random
          with open("greek_vocab.json", encoding="utf-8") as f:
              data = json.load(f)
          words = data["words"]
          sample = random.sample(words, min(5, len(words)))
          with open("daily_greek.json", "w", encoding="utf-8") as f:
              json.dump({"words": sample}, f, ensure_ascii=False)
          EOF

      - name: Commit daily_greek.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add daily_greek.json
          git commit -m "Update daily 5 Greek words"
          git push
